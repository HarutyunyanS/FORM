<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
       <h1 id="title">
           Survey Form
       </h1>
       <div id="main-block">
          <div id="form-block">
           <form id="survey-form" action="" method="post">
               <p id="description">How improve our project </p>
               <div class="name-input-block">
                   <div class="labels">
                       <label id="label-name" for="name">*NAME:</label>
                   </div>
                   <div class="input">
                       <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                   </div>
               </div>
               <div class="email-input-block">
                   <div class="labels"> 
                       <label id="label-email" for="email" >*EMAIL:</label>
                   </div>
                   <div class="input">
                       <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                   </div>
               </div>
               <div class="age-input-block">
                   <div class="labels">
                       <label id="label-age" for="age">* Age:</label>
                   </div>
                   <div class="input">
                       <input autofocus type="number" id="number" class="input-field" min="1" max="125" placeholder="Enter your age" required >
                   </div>
               </div>
               <div class="current-role">
                   <div class="labels">
                       <label for="currentPos" >Which option best describes your current role?</label>
                   </div>
                   <div class="input">
                       <select id="dropdown" name="currentPos" class="dropdown " >
                           <option disabled value> Select an option</option>
                           <option> Student</option>
                           <option>Full Time Job</option>
                           <option> Full Time Learner</option>
                           <option>Prefer not to say</option>
                           <option>Other</option>
                       </select>
                   </div>
               </div>
               <div class="">
                        <div class="labels">
                            <label for="userRatings">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        </div>
                        <div class="input">
                            <ul style="list-style: none">
                                <li class="radio"><label>Definitly<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
                                <li class="radio"><label>Maybe <input name="radio-buttons" value="2" type="radio"
                                class="userRatings"></label></li>
                                <li class="radio"><label>Note Sure <input name="radio-buttons" value="3" type="radio"
                                class="userRatings"></label></li>
                                
                            </ul>
                        </div>
                        
               </div>
               <div>
                   <div class="labels">
                       <label for="whatdoyoulikemore"> What do you like more</label>
                   </div>
                   <div class="input">
                       <select id="whatdoyoulikemore" class="dropdown" name="whatdoyoulikemore">
                           <option disabled value>Select an option</option>
                           <option>Challenges</option>
                           <option>Projects</option>
                           <option>Community</option>
                           <option>Open Source</option>
                       </select>
                       
                   </div>
               </div>
               <div class="">
                   <div class="labels">
                       <label for="preferences">Things that should be improved in the future
(Check all that apply):</label>
                   </div>
                   <div class="input">
                       <ul id="preferences" style="list-style: none">
                           <li class="chechbox" ><label><input name="prefer" value="1" type="checkbox">Front-end projects</label></li>
                           <li class="chechbox" ><label><input  name="prefer" value="2" type="checkbox">Back-end Projects</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="3"  type="checkbox">Data Visualization</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="4"  type="checkbox">Challenges</label></li>
                           <li class="chechbox" ><label><input  name="prefer" value="5"  type="checkbox">Open Source Community</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="6"  type="checkbox">Gitter help rooms</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="7"  type="checkbox">Videos</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="8"  type="checkbox">City Meetups</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="9"  type="checkbox">Wiki</label></li>
                           <li class="chechbox" ><label><input name="prefer" value="10"  type="checkbox">Forum</label></li>
                           
                           
                           
                       </ul>
                   </div>
               </div>
               <div>
                   <div class="labels">
                       <label for="comments">Any Comments or Suggestions?</label>
                   </div>
                   <div class="input">
                       <textarea class="input-field" style="height: 50px;resize: vertical;"  name="comments" placeholder="Add your comments here..."></textarea>
                   </div>
               </div>
           </form>
           </div>
       </div>
  
    
</body>
</html>
