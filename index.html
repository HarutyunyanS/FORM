<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
       <h1 id="title">
           Survey Form
       </h1>
       <div id="main-block">
          <div id="form-block">
           <form id="survey-form" action="" method="post">
               <p id="description">How improve our project </p>
               <div class="name-input-block">
                   <div class="labels">
                       <label id="label-name" for="name">*NAME:</label>
                   </div>
                   <div class="input">
                       <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                   </div>
               </div>
               <div class="email-input-block">
                   <div class="labels"> 
                       <label id="label-email" for="email" >*EMAIL:</label>
                   </div>
                   <div class="input">
                       <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                   </div>
               </div>
               <div class="age-input-block">
                   <div class="labels">
                       <label id="label-age" for="age">* Age:</label>
                   </div>
                   <div class="input">
                       <input autofocus type="number" id="number" class="input-field" min="1" max="125" placeholder="Enter your age" required >
                   </div>
               </div>
               <div class="current-role">
                   <div class="labels">
                       <label for="currentPos" >Which option best describes your current role?</label>
                   </div>
                   <div class="input">
                       <select id="dropdown" name="currentPos" class="dropdown " >
                           <option disabled value> Select an option</option>
                           <option> Student</option>
                           <option>Full Time Job</option>
                           <option> Full Time Learner</option>
                           <option>Prefer not to say</option>
                           <option>Other</option>
                       </select>
                   </div>
               </div>
           </form>
           </div>
       </div>
  
    
</body>
</html>
